spring:
  datasource:
    url: jdbc:mysql://localhost:13306/MOVIE_STAR
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
